<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda Impian - Kelas Bahasa Melayu</title>
    <style>
        :root {
            --primary: #2563eb;
            --background: #f0f9ff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p.instruction {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #64748b;
        }

        /* Wheel Container */
        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            max-width: 90vw;
            max-height: 90vw;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.2, 0.8, 0.2, 0.99);
        }

        /* The Pointer/Stopper */
        .stopper {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background: #ef4444;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button#spinBtn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button#spinBtn:active {
            transform: scale(0.95);
        }

        button#spinBtn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        /* History Section */
        .history-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .history-container h3 {
            margin-top: 0;
            color: #334155;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 10px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #f1f5f9;
            animation: fadeIn 0.5s;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-index {
            color: #94a3b8;
            font-weight: bold;
            margin-right: 10px;
        }

        .history-value {
            font-weight: 600;
            color: #1e293b;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
            animation: fadeInModal 0.3s;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
            transform: scale(0.8);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-title {
            font-size: 1.2rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .modal-result {
            font-size: 3rem;
            font-weight: 800;
            color: #2563eb;
            margin: 20px 0;
        }

        .modal-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            to { transform: scale(1); }
        }

        .legend {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #94a3b8;
        }

    </style>
</head>
<body>

    <h1>Roda Impian Kelas</h1>
    <p class="instruction">Pusing roda untuk tentukan markah huruf!</p>

    <div class="wheel-container">
        <div class="stopper"></div>
        <canvas id="wheelCanvas" width="800" height="800"></canvas>
    </div>

    <div class="controls">
        <button id="spinBtn">PUSING!</button>
    </div>

    <!-- History Section -->
    <div class="history-container">
        <h3>Rekod Pusingan</h3>
        <ul id="historyList" class="history-list">
            <!-- List items will be added here -->
             <li class="history-item" style="justify-content: center; color: #cbd5e1; font-style: italic;">Belum ada pusingan</li>
        </ul>
    </div>

    <div class="legend">
        Jumlah Segmen: 40
    </div>

    <!-- Modal Popup -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-title">Keputusan</div>
            <div class="modal-result" id="modalResultText">-</div>
            <button class="modal-btn" id="okBtn">Teruskan</button>
        </div>
    </div>

    <script>
        // Konfigurasi Item
        const configItems = [
            { text: "GANDA", value: "Markah Berganda", count: 1, color: "#F59E0B", textColor: "#fff" }, 
            { text: "PENALTI", value: "Penalti", count: 1, color: "#000000", textColor: "#ef4444" }, 
            { text: "KOSONG", value: "Pusingan Kosong", count: 2, color: "#94a3b8", textColor: "#fff" }, 
            { text: "2", value: "2 Markah", count: 11, color: "#3b82f6", textColor: "#fff" }, 
            { text: "4", value: "4 Markah", count: 9, color: "#10b981", textColor: "#fff" }, 
            { text: "6", value: "6 Markah", count: 7, color: "#8b5cf6", textColor: "#fff" }, 
            { text: "8", value: "8 Markah", count: 5, color: "#ec4899", textColor: "#fff" }, 
            { text: "10", value: "10 Markah", count: 4, color: "#ef4444", textColor: "#fff" }  
        ];

        let segments = [];
        configItems.forEach(item => {
            for(let i=0; i < item.count; i++) {
                segments.push({
                    text: item.text,
                    value: item.value,
                    color: item.color,
                    textColor: item.textColor
                });
            }
        });

        // Fisher-Yates Shuffle
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        shuffleArray(segments);

        // Canvas Setup
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        
        // Modal Elements
        const resultModal = document.getElementById('resultModal');
        const modalResultText = document.getElementById('modalResultText');
        const closeModal = document.getElementById('closeModal');
        const okBtn = document.getElementById('okBtn');

        // History Elements
        const historyList = document.getElementById('historyList');
        let historyCount = 0;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2 - 10; 
        const totalSegments = segments.length;
        const arcSize = (2 * Math.PI) / totalSegments;
        
        let currentRotation = 0; 
        let isSpinning = false;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Border
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 5, 0, 2 * Math.PI);
            ctx.fillStyle = "#334155";
            ctx.fill();

            // Segments
            segments.forEach((segment, i) => {
                const angle = i * arcSize + currentRotation - (Math.PI / 2);

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.stroke();

                // Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = segment.textColor;
                ctx.font = "bold 24px Arial";
                ctx.fillText(segment.text, radius - 20, 10);
                ctx.restore();
            });

            // Hub (Middle Circle) - "RM" REMOVED
            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#cbd5e1";
            ctx.stroke();
            
            // Note: No text drawing here anymore as requested
        }

        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;

            const minSpins = 5;
            const extraSpins = Math.random() * 5; 
            const totalSpinAngle = (minSpins + extraSpins) * (2 * Math.PI);
            
            const duration = 5000; 
            const startTime = performance.now();
            const startRotation = currentRotation;

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);

                currentRotation = startRotation + (totalSpinAngle * easeOut);
                
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    finishSpin();
                }
            }

            requestAnimationFrame(animate);
        }

        function finishSpin() {
            isSpinning = false;
            spinBtn.disabled = false;

            const normalizedRotation = currentRotation % (2 * Math.PI);
            const radiansPerSegment = (2 * Math.PI) / totalSegments;
            
            let index = Math.floor((2 * Math.PI - normalizedRotation) / radiansPerSegment) % totalSegments;
            if (index < 0) index += totalSegments;
            
            const winningSegment = segments[index];

            // 1. Show Modal Result
            modalResultText.textContent = winningSegment.value;
            
            // Set color for emphasis
            if (winningSegment.value === "Penalti") {
                modalResultText.style.color = "#ef4444";
            } else if (winningSegment.value === "Markah Berganda") {
                modalResultText.style.color = "#d97706";
            } else {
                modalResultText.style.color = "#2563eb";
            }

            openModal();

            // 2. Add to History
            addToHistory(winningSegment.value, winningSegment.color === "#000000" ? "black" : winningSegment.color);
        }

        function addToHistory(value, color) {
            historyCount++;
            
            // Remove "empty" placeholder if it exists
            if (historyCount === 1) {
                historyList.innerHTML = '';
            }

            const li = document.createElement('li');
            li.className = 'history-item';
            
            // Create inner HTML
            li.innerHTML = `
                <div>
                    <span class="history-index">#${historyCount}</span>
                    <span class="history-value" style="color: ${color === '#ffffff' ? '#333' : color}">${value}</span>
                </div>
                <small style="color: #cbd5e1">${new Date().toLocaleTimeString('ms-MY', {hour: '2-digit', minute:'2-digit'})}</small>
            `;

            // Insert at the top
            historyList.insertBefore(li, historyList.firstChild);
        }

        // Modal Functions
        function openModal() {
            resultModal.classList.add('show');
        }

        function closeModalFunc() {
            resultModal.classList.remove('show');
        }

        // Initial Draw
        drawWheel();

        // Event Listeners
        spinBtn.addEventListener('click', spin);
        closeModal.addEventListener('click', closeModalFunc);
        okBtn.addEventListener('click', closeModalFunc);
        
        // Close modal when clicking outside content
        window.onclick = function(event) {
            if (event.target == resultModal) {
                closeModalFunc();
            }
        }

    </script>
</body>
</html>
