        // --- ANIMATION COMPONENT (CANVAS) ---
        function startCelebration() {
            state.showCelebration = true;
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.inset = '0';
            canvas.style.zIndex = '100';
            canvas.style.pointerEvents = 'none';
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            let animationFrameId;
            let balls = [];
            const colors = ['#EF4444', '#3B82F6', '#10B981', '#F59E0B', '#8B5CF6', '#EC4899'];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            for (let i = 0; i < 50; i++) {
                balls.push({
                    x: Math.random() * canvas.width,
                    y: -Math.random() * canvas.height,
                    radius: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    velocity: {
                        x: (Math.random() - 0.5) * 4,
                        y: Math.random() * 5 + 5
                    }
                });
            }

            function render() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                balls.forEach(ball => {
                    ball.x += ball.velocity.x;
                    ball.y += ball.velocity.y;
                    ball.velocity.y += 0.2; // Gravity
                    ctx.beginPath();
                    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                    ctx.fillStyle = ball.color;
                    ctx.fill();
                    ctx.closePath();
                });
                animationFrameId = requestAnimationFrame(render);
            }
            render();

            setTimeout(() => {
                cancelAnimationFrame(animationFrameId);
                window.removeEventListener('resize', resizeCanvas);
                if (document.body.contains(canvas)) document.body.removeChild(canvas);
                state.showCelebration = false;
                
                // Logic after celebration
                if (state.mode === 'challenge') {
                    nextQuestion();
                } else {
                    setView('feedback');
                }
            }, 1000);
        }

        // --- LOGIC FUNCTIONS ---

        function startGame(mode) {

            state.currentQIndex = 0;
            state.score = 0;
            state.userAnswers = [];
            state.wrongQueue = [];
            state.isRetrying = false;
            state.timeLeft = mode === 'challenge' ? 600 : 0;
            state.showCelebration = false;
            
            if (state.timerId) clearInterval(state.timerId);
            
            if (mode === 'challenge') {
                state.timerId = setInterval(() => {
                    if (state.showCelebration) return;
                    state.timeLeft--;
                    if (state.timeLeft <= 0) {
                        clearInterval(state.timerId);
                        finishQuiz();
                    } else {
                        updateTimerDisplay(); // Local DOM update
                    }
                }, 1000);
            }
            setView('playing');
        }

        function getActiveQueue() {
            if (state.isRetrying) {
                return state.wrongQueue.map(id => QUESTION_BANK.find(q => q.id === id));
            }
            return QUESTION_BANK;
        }

        function handleAnswer(index) {
            if (state.showCelebration) return;

            const activeQueue = getActiveQueue();
            const currentQ = activeQueue[state.currentQIndex];
            const isCorrect = index === currentQ.correct;

            state.userAnswers.push({
                questionId: currentQ.id,
                selected: index,
                isCorrect: isCorrect,
                questionText: currentQ.question,
                explanation: currentQ.explanation
            });

            if (isCorrect) {
                state.score++;
                startCelebration(); // Animates then calls next step
            } else {
                if (!state.wrongQueue.includes(currentQ.id)) {
                    state.wrongQueue.push(currentQ.id);
                }
                setView('feedback');
            }
        }

        function nextQuestion() {
            const activeQueue = getActiveQueue();
            if (state.currentQIndex < activeQueue.length - 1) {
                state.currentQIndex++;
                setView('playing');
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            if (state.timerId) clearInterval(state.timerId);
            setView('summary');
        }

        function startRetry() {
            state.isRetrying = true;
            state.currentQIndex = 0;
            setView('playing');

        // --- RENDER FUNCTIONS ---

        function setView(viewName) {
            state.view = viewName;
            renderApp();
        }

        function renderMenu() {
            return `
            <div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-6 text-center">
                <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full border-t-8 border-blue-500">
                    <div class="mb-6 flex justify-center">
                        <div class="bg-blue-100 p-4 rounded-full">
                            <i data-lucide="book-open" class="w-12 h-12 text-blue-600"></i>
                        </div>
                    </div>
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">Google Sites Builder Certification</h1>
                    <p class="text-gray-600 mb-8 text-lg">Join the School Web Migration Team! Prove your skills in basic editing and content strategy.</p>

                    <div class="grid md:grid-cols-2 gap-4">
                        <button onclick="startGame('standard')" class="group relative p-6 bg-white border-2 border-blue-100 rounded-xl hover:border-blue-500 transition-all hover:shadow-lg text-left">
                            <div class="flex items-center mb-2">
                                <i data-lucide="lightbulb" class="w-6 h-6 text-yellow-500 mr-2"></i>
                                <h3 class="font-bold text-lg text-gray-800">Training Mode</h3>
                            </div>
                            <p class="text-sm text-gray-500">Hints enabled. Immediate feedback. Adaptive retry for wrong answers.</p>
                        </button>

                        <button onclick="startGame('challenge')" class="group relative p-6 bg-white border-2 border-red-100 rounded-xl hover:border-red-500 transition-all hover:shadow-lg text-left">
                            <div class="flex items-center mb-2">
                                <i data-lucide="clock" class="w-6 h-6 text-red-500 mr-2"></i>
                                <h3 class="font-bold text-lg text-gray-800">Challenge Mode</h3>
                            </div>
                            <p class="text-sm text-gray-500">10 Minute Timer. No Hints. Pure skill testing.</p>
                        </button>
                    </div>
                </div>
            </div>`;
        }

        function renderPlaying() {
            const activeQueue = getActiveQueue();
            const q = activeQueue[state.currentQIndex];
            if (!q) return '<div>Loading...</div>';

            const timerHtml = state.mode === 'challenge' ? 
                `<div id="timer-display" class="font-mono text-xl font-bold text-gray-700">
                    ${Math.floor(state.timeLeft / 60)}:${(state.timeLeft % 60).toString().padStart(2, '0')}
                 </div>` : '';
            
            const hintHtml = state.mode === 'standard' ? `
                <div class="bg-gray-50 p-4 border-t border-gray-100">
                    <details class="group cursor-pointer">
                        <summary class="flex items-center text-sm font-medium text-gray-500 hover:text-blue-600 list-none">
                            <i data-lucide="lightbulb" class="w-4 h-4 mr-2"></i> Need a hint?
                        </summary>
                        <div class="mt-2 text-sm text-gray-600 italic pl-6 bg-yellow-50 p-2 rounded border border-yellow-100">
                            ${q.hint}
                        </div>
                    </details>
                </div>` : '';

            const badgeColor = q.type === 'scenario' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700';
            const badgeText = q.type === 'scenario' ? 'Scenario' : 'Basic Skill';

            let optionsHtml = '';
            q.options.forEach((opt, idx) => {
                const letter = String.fromCharCode(65 + idx);
                optionsHtml += `
                <button onclick="handleAnswer(${idx})" class="w-full text-left p-4 rounded-xl border border-gray-200 transition-all flex items-center group hover:bg-blue-50 hover:border-blue-300 mb-3">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center mr-4 font-bold text-sm bg-gray-100 text-gray-500 group-hover:bg-blue-200 group-hover:text-blue-700">
                        ${letter}
                    </div>
                    <span class="text-gray-700 group-hover:text-gray-900 font-medium">${opt}</span>
                </button>`;
            });

            return `
            <div class="min-h-screen bg-gray-50 p-4 md:p-8 flex flex-col items-center relative">
                <div class="w-full max-w-3xl flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-sm z-10">
                    <div class="flex items-center space-x-2">
                        <span class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide ${badgeColor}">${badgeText}</span>
                        <span class="text-gray-500 font-medium">Q${state.currentQIndex + 1} of ${activeQueue.length}</span>
                    </div>
                    ${timerHtml}
                </div>

                <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 z-10">
                    <div class="p-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 leading-relaxed">${q.question}</h2>
                        <div class="space-y-3">
                            ${optionsHtml}
                        </div>
                    </div>
                    ${hintHtml}
                </div>
            </div>`;
        }

        function renderFeedback() {
            const lastAns = state.userAnswers[state.userAnswers.length - 1];
            const isCorrect = lastAns.isCorrect;
            const bgClass = isCorrect ? 'bg-green-50' : 'bg-red-50';
            const icon = isCorrect ? 'check-circle' : 'x-circle';
            const iconColor = isCorrect ? 'text-green-500' : 'text-red-500';
            const titleColor = isCorrect ? 'text-green-800' : 'text-red-800';
            const title = isCorrect ? "Excellent!" : "Not Quite.";
            const motivation = !isCorrect ? `<p class="text-red-600 font-medium italic mb-4">"${MOTIVATION[Math.floor(Math.random() * MOTIVATION.length)]}"</p>` : '';

            return `
            <div class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 animate-in">
                <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden transform scale-100">
                    <div class="p-6 ${bgClass} flex flex-col items-center text-center">
                        <i data-lucide="${icon}" class="w-16 h-16 ${iconColor} mb-4"></i>
                        <h2 class="text-2xl font-bold mb-2 ${titleColor}">${title}</h2>
                        ${motivation}
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 text-left w-full">
                            <p class="text-xs text-gray-400 uppercase font-bold mb-1">Expert Insight</p>
                            <p class="text-gray-700 leading-relaxed">${lastAns.explanation}</p>
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 flex justify-end">
                        <button onclick="nextQuestion()" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition-colors flex items-center">
                            Next Question <i data-lucide="chevron-right" class="w-4 h-4 ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
            ${renderPlaying()} <!-- Keep background visible -->
            `;
        }

        function renderSummary() {
            const totalQ = QUESTION_BANK.length;
            const percentage = Math.round((state.score / totalQ) * 100);
            
            let actionArea = '';
            if (state.wrongQueue.length > 0 && !state.isRetrying) {
                actionArea = `
                <div class="mb-8 bg-orange-50 border border-orange-200 p-6 rounded-xl text-left">
                    <div class="flex items-start">
                        <i data-lucide="alert-circle" class="w-6 h-6 text-orange-500 mr-3 flex-shrink-0 mt-1"></i>
                        <div>
                            <h3 class="font-bold text-orange-800 text-lg">Knowledge Gaps Detected</h3>
                            <p class="text-orange-700 mb-4">You missed ${state.wrongQueue.length} questions. To join the team, we need to master these concepts.</p>
                            <button onclick="startRetry()" class="w-full py-3 bg-orange-500 hover:bg-orange-600 text-white rounded-lg font-bold transition-colors flex items-center justify-center shadow-md">
                                <i data-lucide="refresh-ccw" class="w-5 h-5 mr-2"></i>
                                Review ${state.wrongQueue.length} Wrong Answers
                            </button>
                        </div>
                    </div>
                </div>`;
            } else {
                actionArea = `
                <div class="mb-8">
                    <p class="text-green-600 font-medium text-lg">
                        ${state.isRetrying ? "Great job reviewing your mistakes!" : "Perfect Score! You are a Google Sites Wizard."}
                    </p>
                </div>`;
            }

            return `
            <div class="min-h-screen bg-gray-50 p-6 flex items-center justify-center">
                <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full p-8 text-center">
                    <div class="flex justify-center mb-6">
                        <i data-lucide="trophy" class="w-20 h-20 text-yellow-400"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Assessment Complete!</h2>
                    <p class="text-gray-500 mb-8">Here is how you performed.</p>

                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-blue-50 p-4 rounded-xl">
                            <div class="text-3xl font-bold text-blue-600">${state.score}</div>
                            <div class="text-sm text-blue-400 font-medium">Correct Answers</div>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-xl">
                            <div class="text-3xl font-bold text-purple-600">${percentage}%</div>
                            <div class="text-sm text-purple-400 font-medium">Accuracy</div>
                        </div>
                    </div>

                    ${actionArea}

                    <div class="border-t border-gray-100 pt-8">
                        <h3 class="text-lg font-bold text-gray-700 mb-4">Ready for your Badge?</h3>
                        <input id="username-input" type="text" placeholder="Enter your Full Name" class="w-full p-4 border-2 border-gray-200 rounded-lg text-lg mb-4 focus:border-blue-500 focus:outline-none" value="${state.userName}">
                        <button onclick="generateCertificate()" class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-bold text-xl hover:shadow-lg transition-all">
                            Generate Certificate
                        </button>
                    </div>
                </div>
            </div>`;
        }

        function renderCertificate() {
            return `
            <div class="min-h-screen bg-gray-800 p-4 flex flex-col items-center justify-center overflow-auto">
                <div class="text-white mb-4 text-center">
                    <p class="mb-2 font-bold animate-pulse">ðŸ‘‡ Screenshot this and share in the Telegram Group! ðŸ‘‡</p>
                </div>
                
                <div class="bg-white p-10 rounded-lg shadow-2xl max-w-4xl w-full border-8 border-double border-blue-900 text-center relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none" style="background-image: radial-gradient(#4F46E5 2px, transparent 2px); background-size: 30px 30px;"></div>

                    <div class="flex justify-center mb-6">
                        <i data-lucide="award" class="w-24 h-24 text-blue-600"></i>
                    </div>
                    
                    <h1 class="text-5xl font-serif text-gray-900 mb-2 uppercase tracking-wider">Certificate</h1>
                    <h2 class="text-2xl font-serif text-gray-500 mb-8 uppercase tracking-widest">of Competency</h2>

                    <p class="text-lg text-gray-600 italic mb-4">This certifies that</p>
                    
                    <div class="text-4xl font-bold text-blue-800 mb-4 border-b-2 border-gray-300 inline-block px-12 pb-2">
                        ${state.userName}
                    </div>

                    <p class="text-lg text-gray-600 mb-8 mt-4">
                        Has successfully demonstrated proficiency in <br/>
                        <strong>Google Sites Construction & Content Strategy</strong>
                    </p>

                    <div class="grid grid-cols-2 gap-8 max-w-md mx-auto mb-12">
                        <div class="text-center p-4 bg-gray-50 rounded border border-gray-200">
                            <div class="text-xs text-gray-500 uppercase">Score</div>
                            <div class="text-2xl font-bold text-blue-600">${state.score} / ${QUESTION_BANK.length}</div>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded border border-gray-200">
                            <div class="text-xs text-gray-500 uppercase">Date</div>
                            <div class="text-2xl font-bold text-gray-700">${new Date().toLocaleDateString()}</div>
                        </div>
                    </div>

                    <div class="flex flex-col items-center mt-8 px-8">
                        <img src="https://tienping.github.io/public_resources/images/signature.png" alt="Authorized Signature" class="h-20 mb-[-10px] relative z-10" />
                        <div class="w-64 h-px bg-gray-300 mb-3"></div>
                        
                        <div class="flex items-center text-gray-400 mb-1">
                            <i data-lucide="award" class="w-5 h-5 mr-2"></i>
                            <span class="font-bold text-sm tracking-widest">TP_Quizbot</span>
                        </div>
                        <p class="text-[10px] font-mono text-gray-400 uppercase tracking-widest">
                            Generated by TP_Quizbot â€¢ Official Certification
                        </p>
                    </div>
                </div>

                <button onclick="setView('menu')" class="mt-8 text-white underline hover:text-blue-300">
                    Start New Quiz
                </button>
            </div>`;
        }

        function renderApp() {
            let html = '';
            switch(state.view) {
                case 'menu': html = renderMenu(); break;
                case 'playing': html = renderPlaying(); break;
                case 'feedback': html = renderFeedback(); break;
                case 'summary': html = renderSummary(); break;
                case 'certificate': html = renderCertificate(); break;
                default: html = renderMenu();
            }
            root.innerHTML = html;
            lucide.createIcons(); // Re-scan DOM for icons
        }

        // Initial Render
        renderApp();

    </script>
</body>
</html>
